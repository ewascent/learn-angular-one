<!DOCTYPE html>
<html ng-app="eventsApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="learning some html ideas">
    <title>Event Registration</title>
    <!--scrip-->
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="/node-modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!--use for browser shortcut-->
    <link rel="shortcut icon" href="../images/favicon-bar-chart-o.ico">
</head>

<body>
    <div class="container">

        <div class="navbar navbar-custom">
            <div class="navbar-inner">
                <a class="brand" href="#">Title</a>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="EventController">
            <div>
                <div>
                    <img ng-src="{{images.cssframework}}" width="20%" height="10%" </div>
                    <div class="row">
                        <div class="span3">
                            <div>
                                <h2>{{event.name}}</h2>
                                <strong>Date: </strong>{{event.date}}<br>
                                <strong>Time: </strong>{{event.time}}
                            </div>
                        </div>
                        <div class="span4">
                            <address>
                <div><strong>Location:</strong><br>
                  {{event.location.address}}<br>
                  {{event.location.city}}<br>
                  {{event.location.state}}<br>
                </div>
              </address>
                        </div>
                    </div>



                </div>
            </div>
</body>

</html>
